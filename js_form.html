<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java_script_form</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>

    <div class="first">
        <form>
            <center>
                <h1>REGISTRATION FORM</h1>

                <br>
                <div class="st1">
                    <label>Name</label>
                    <input type="text" id="fname" name="fname" value="name" class="st2"><br>
                    <label>Age</label>
                    <input type="number" id="age" name="age" class="st2"><br>
                    <label>Country</label>
                    <select name="country" class="st2" id="city">
                        <option value="india">Select your country</option>
                        <option value="indi">india</option>
                        <option value="chaina">Chaina</option>
                    </select><br>
                    <label style="margin-left: -30px;">Gender: </label>
                    <label class="st2"> Male</label><input type="radio" name="gender" value="Male" id="male"><label class="st2">
                        Female<input type="radio" name="gender" value="Female" id="female"> </label> <br>
                    <br>
                    <label style="margin-left: -200px;">Education:</label><br><br>
                    <input type="checkbox" name="check" id="pg" value="pg">PG
                    <input type="checkbox" name="check" id="deg" value="deg">Degree<br>
                    <input type="checkbox" name="check" id="plus" value="plus">PLUS TWO
                    <input type="checkbox" name="check" id="ss" value="ss">SSLC<br>

                    <input type="button" name="submit" value="REGISTER" color="cyan" onclick="onSubmit()" style="border: 1px solid white;
 
             margin: 20px 0;
            box-shadow: 1px 1px 1px rgb(224, 221, 221);
            padding: 10px;
           font-size: 15px;
           background:rgb(58, 224, 7);">
            </center>
        </form>
    </div>

    <script>
function onSubmit()
{
    var name=document.getElementById("fname").value;
   
    var age=document.getElementById("age").value;
    var city=document.getElementById("city").value;
    if(document.getElementById("male").checked)
    {
        var gender="male";
    }
    else if(document.getElementById("female").checked)
    {
        gender="Female";
    }
    else{
        alert("PLEASE SELECT GENDER");
    }

    if(document.getElementById("pg").checked)
    {
         var qualification="PG"
    }
    else if(document.getElementById("deg").checked)
    {
          qualification="DEGREE"
    }
    else if(document.getElementById("plus").checked)
    {
          qualification="PLUS TWO"
    }
    else{(document.getElementById("ss"))
    
          qualification="SSLC"
    }


    console.log("Name:" +name);
    console.log("Age:"+age);
    console.log("City:"+city);
    console.log("Gender:"+gender);
    console.log("Qualification:"+qualification);

}
    </script>
</body>

</html>
